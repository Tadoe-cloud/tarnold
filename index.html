<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" value="Submit" />
        </form>

        
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Tadoe-cloud" target="_blank">Tadoe</a>, is
          <a href="https://github.com/Tadoe-cloud/tarnold" target="_blank">open-sourced on GitHub</a>
          and
          <a href="https://tarnold.netlify.app/" target="_blank">hosted on Netlify</a>.
        </p>
      </footer>
    </div>

  
    <script src="src/index.js"></script>
  </body>
</html>
