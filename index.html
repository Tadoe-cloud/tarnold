<body> 
  <div class="container">
  <header>
  <h1> AI Poem Generator</h1>
    </header>
  <main>
    <form>
      <input type="text" placeholder="Enter the topic of the poem" 
        autofocus 
        required 
        autocomplete="off"
        class="instructions"/>
      <input type="submit" class="submit-button" />
      </form>
    <div class="poem">
        <br A wreathèd garland of deservèd praise, />
        <br Of praise deservèd, unto Thee I give, />
        <br I give to Thee, who knowest all my ways, />
        <br My crooked winding ways, wherein I live, />
        <br Wherein I die, not live ; for life is straight, /> 
        <br Straight as a line, and ever tends to Thee, /> 
        <br To Thee, who art more far above deceit, />
        <br Than deceit seems above simplicity… />
    </div>
     
  </main>
